apiVersion: v1
kind: Service
metadata:
  name: products
spec:
  selector:
    app: products
  ports:
    - port: 9091
      targetPort: 80-tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
      annotations:
        revision: "d24305ddc1680af4f16cbe89ad9c05422fc8a50f"
        buildDate: "20221221125555"
    spec:
      containers:
        - name: products
          #image: registry.cicd.svc.cluster.local:5000/products:latest
          image: nginx
          ports:
            - containerPort: 80
              name: 80-tcp
