apiVersion: v1
kind: Service
metadata:
  name: products
spec:
  selector:
    app: products
  ports:
    - port: 9091
      targetPort: 80-tcp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
      annotations:
        revision: "87b589bd4703d1d7c04eca07083d527093339e4a"
        buildDate: "20221220144606"
    spec:
      containers:
        - name: products
          #image: registry.cicd.svc.cluster.local:5000/products:latest
          image: nginx
          ports:
            - containerPort: 80
              name: 80-tcp
